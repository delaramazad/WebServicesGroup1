<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Destination - Espotifly</title>
    <link href="/static/css/styledestination.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="destination-body">
    <div id="destination-container" style="display:none;">
        <header class="destination-header">
            <span class="logo-text">espotifly</span>
            <img src="/static/images/bibble.png" class="bibble-icon" alt="bibble">
        </header>

        <div class="location-section">
            <h2 class="location-title" id="location-title"></h2>
            <div class="title-underline"></div>
        </div>

        <div class="destination-image-wrapper">
            <img id="city-image" src="" alt="City view" class="city-preview" style="display:none;"> 
        </div>

        <div class="button-group">
            <a id="spotify-btn" class="btn-pill" href="#" target="_blank" style="display:none; text-decoration: none;">
                <i class="fa fa-spotify"></i> Flight Playlist
            </a>
            
            <button class="btn-pill"><i class="fa fa-camera"></i> Sights</button>
            <button class="btn-pill"><i class="fa fa-info-circle"></i> Facts</button>
        </div>
    </div>
</body>
</html>
