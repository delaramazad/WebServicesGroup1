<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Espotifly</title>
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Library for search looking glass symbol-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Font family link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    
</head>

<body>
    <div id="content-box">
        <img src="/static/images/logga_komplett.png" id="logo" alt="head-logo">
        <h1>Insert flight number</h1>
        <img src="/static/images/h1-underline.png" id="h1-underline" alt="h1-underline">
        <div class="search-container">
            <form method="POST">
                <input type="text" placeholder="(eg. AA2730)" name="flightNumber" id="flightNumber">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <h3>Take your experience<br>to the next level</h3>
        </div>
    </div>
</body>

</html>
